[dependencies]
openssl = ">=3, <3.6"
libstdcxx = ">=3.4,<15.0"
uv = ">=0.4"
libstdcxx-ng = ">=3.4,<15.0"

    [dependencies.python]
    channel = "conda-forge"
    build = "*cp*"
    version = ">=3.10, <3.13, >=3.9,<4"

[project]
name = ".CondaPkg"
platforms = ["linux-64"]
channels = ["conda-forge"]
channel-priority = "strict"
description = "automatically generated by CondaPkg.jl"

[pypi-dependencies]
stim = ">=1.14"
panqec = ">=0.1.7"
sinter = ">=1.14"
fusion-blossom = ">=0.2.13"
pymatching = "*"
ldpc = ">=2.2.8"
numpy = "*"
scipy = "*"
quantum-pecos = ">=0.2.0"
