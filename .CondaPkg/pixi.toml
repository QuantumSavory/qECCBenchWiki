[dependencies]
openssl = ">=3, <3.6"
uv = ">=0.4"
libstdcxx-ng = ">=3.4,<15.0"

    [dependencies.python]
    channel = "conda-forge"
    build = "*cpython*"
    version = ">=3.8,<4, >=3.10"

[project]
name = ".CondaPkg"
platforms = ["linux-64"]
channels = ["conda-forge"]
channel-priority = "strict"
description = "automatically generated by CondaPkg.jl"

[pypi-dependencies]
stim = ">=1.14"
sinter = ">=1.14"
pymatching = "*"
ldpc = ">=2.2.8"
numpy = "*"
scipy = "*"
